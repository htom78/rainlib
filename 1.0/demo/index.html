<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rainlib的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/reset-min.css">
</head>
<body>
<h2>Rainlib的demo2</h2>
<div id="tad_detail_promote" style="width:940px;display:none"></div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/rainlib",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/rainlib/1.0/index', function (S, Rainlib) {
          var args = {};
          args["targetId"] = ["tad_detail_promote"];
          args["userId"] = "1";
          args["sellerId"] = "3632140209"
          args["objectId"] = "2100512099559";
          var callback = function(){
              alert("渲染异常");
          }
          var rain = new Rainlib(args, callback);
          rain.setup();
    });
</script>
</body>
</html>
